<h1>Daily reports</h1>

<div *ngIf="!eventsCollection" class="loading">
    <object type="image/svg+xml" style="width: 100px" data="./../../images/balls.svg">
        <label class="label">Loading Data...</label>
    </object>
</div>


<table class='table' *ngIf="eventsCollection">
    <thead>
    <tr>
        <th>Tag</th>
        <th>StartTime</th>
        <th>EndTime</th>
        <th>Max Value</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of eventsCollection" (click)="viewEvent(event)">
        
        <td>{{ event.tag }}</td>
        <td>{{ event.startTime }}</td>
        <td>{{ event.endTime }}</td>
        <td>{{ event.maxValue }}</td>
    </tr>
    </tbody>
</table>
