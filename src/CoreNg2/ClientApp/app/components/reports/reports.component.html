<h1>Daily reports</h1>

<p *ngIf="!eventsCollection"><em>Loading...</em></p>
<table class='table' *ngIf="eventsCollection">
    <thead>
        <tr>
            <th>Tag</th>
            <th>Time</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of eventsCollection">
            <td>{{ event.tag }}</td>
            <td>{{ event.time }}</td>
            <td>{{ event.value }}</td>
        </tr>
    </tbody>
</table>
